<html>
<head>
  
  <title>Assignment 9 - Buttons</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 60px;
      background-color: white;
    }

    h1 {
      color: grey;
    }

    
    .btn1 {
      background-color: blue;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
    }

    
    .btn2 {
      background-color: white;
      color: black;
      border: 2px solid black;
      padding: 10px 20px;
      border-radius: 5px;
    }

    .btn3 {
      background-color: green;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 50px;
    }

    
    .btn4 {
      background-color: orange;
      color: white;
      border: none;
      padding: 10px 20px;
      box-shadow: 2px 2px 8px gray;
      border-radius: 5px;
    }

    .btn5 {
      background-color: purple;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      transition: 0.3s;
    }
    .btn5:hover {
      background-color: pink;
      color: black;
    }

   
    .btn6 {
      background-color: gray;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      opacity: 0.6;
      cursor: not-allowed;
    }

  
    .btn7 {
      background-image: linear-gradient(to right, red, yellow);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
    }

    button {
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>7 Different Button Styles</h1>

  <button class="btn1">Simple</button>
  <button class="btn2">Outline</button>
  <button class="btn3">Rounded</button>
  <button class="btn4">Shadow</button>
  <button class="btn5">Hover</button>
  <button class="btn6">Disabled</button>
  <button class="btn7">Gradient</button>

</body>
</html>
